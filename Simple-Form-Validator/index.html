<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Register Account</h2>
    <form id="form">
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" />
        <small id="usernameError">Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" />
        <small id="emailError">Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <small id="passwordError">Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" />
        <small id="confirmPasswordError">Error message</small>
    </div>
    <button type="submit" id="submit">Register</button>
    <small id="confirmRegistration">Error message</small>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
