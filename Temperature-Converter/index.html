<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    
    <div class="input-group">
      <label for="temp-input">Enter Temperature:</label>
      <input type="number" id="temp-input" placeholder="Enter value" />
    </div>

    <div class="input-group">
      <label for="unit">Select Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>
    </div>

    <div class="results">
      <p><strong>Celsius:</strong> <span id="celsius-result">--</span></p>
      <p><strong>Fahrenheit:</strong> <span id="fahrenheit-result">--</span></p>
      <p><strong>Kelvin:</strong> <span id="kelvin-result">--</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
